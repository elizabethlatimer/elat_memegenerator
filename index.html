<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate a Meme!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alata|Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <h1>Create a Meme!</h1>
            <p>See your ideas come to life with the click of a button! Get started by filling out this simple form:</p>
        </div>
        <form action="#">
            <div>
                <label for="link">Link to image:</label>
                <br>
                <input type="text" id="link" name="image-link">
            </div>
            <div>
                <label for="top-text">What do you want the top of your meme to say?</label>
                <br>
                <input type="text" id="top-text" name='top-text'>
            </div>
            <div>
                <label for="bottom-text">What do you want the bottom of your meme to say?</label>
                <br>
                <input type="text" id="bottom-text" name='bottom-text'>
            </div>
            <div class="button">
                <button type="button">Create your meme!</button>
            </div>
        </form>
    </header>
    <section class="meme-holder">
    </section>
    <script src="script.js"></script>
</body>
</html>
